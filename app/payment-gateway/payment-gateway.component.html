<div class="padding was-validated aligning">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="font-weight">Credit Card/Debit Card</h4>
                    <small> Enter your card details</small>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" id="name" type="text" placeholder="Enter your name" required pattern="[A-Za-z ]{3,}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="ccnumber">Credit Card Number</label>
                                <div class="input-group">
                                    <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email" required pattern="[0-9]{16,16}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group align col-sm-3">
                                <label for="Inputselect" class="form-control-md px-3">Month</label>
                                <select class="select-input">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="Inputselect" class="form-control-md px-3">Year</label>
                                <select class="select-input">
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="form-control-md">CVV/CVC</label>
                                    <input class="select-input-cvv" type="text" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button (click)="save()" class="btn  btn-outline-success float-right" type="submit">
                            Continue</button>
                        <button class="btn  btn-outline-danger" type="reset">
                            Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
